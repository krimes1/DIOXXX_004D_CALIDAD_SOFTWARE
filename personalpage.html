<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal - Administración</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Barra superior con logo -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="/inicio.html" class="navbar-brand d-flex align-items-center">
        <img src="" alt="Home" class="me-2">
        
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Personal</h1>
    <div class="row">
      <!-- Foto y Turnos -->
      <div class="col-md-4">
        <img src="/img/profesional.png" alt="Foto Anastasia Espinoza" class="img-fluid rounded mb-3">
        <h4>Anastasia Espinoza</h4>
        <ul>
          <li>Lunes: 12:00 - 15:00</li>
          <li>Miércoles: 17:30 - 21:30</li>
          <li>Viernes: 08:00 - 10:30</li>
          <li>Sábados: 14:30 - 18:30</li>
        </ul>
      </div>

      <!-- Cambio de Turnos -->
      <div class="col-md-8">
        <h4 class="mb-3">Cambio de Turnos</h4>
        <table class="table table-bordered">
          <thead class="table-primary">
            <tr>
              <th>Día</th>
              <th>Motivo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lunes</td>
              <td>Hora Médica</td>
            </tr>
            <tr>
              <td>Viernes</td>
              <td>Personal</td>
            </tr>
            <tr>
              <td>Miércoles</td>
              <td>Día Legal</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
<!-- Modal Popup de Error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          No ha sido posible guardar la información.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Botón Guardar Información -->
  <div class="text-center mt-4">
    <button class="btn btn-success" id="guardar-btn">Guardar Información</button>
  </div>
  
  <!-- Script de Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Función para mostrar el popup de error
    document.getElementById('guardar-btn').addEventListener('click', function() {
      const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    });
  </script>
  
  <script>
    // Función para mostrar el popup de error
    function mostrarError() {
      const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    }
  </script>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('guardar-btn').addEventListener('click', () => {
      const guardarModal = new bootstrap.Modal(document.getElementById('guardarModal'));
      guardarModal.show();
    });
  </script>
</body>
</html>
