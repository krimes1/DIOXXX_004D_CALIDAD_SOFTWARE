<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Entradas y Salidas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/inicio.html">
        <img src="https://via.placeholder.com/40" alt="Home Icon" class="me-2">
        <span>DIOXXX</span>
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">Control de Entradas y Salidas</h1>

    <!-- Tabla de Entradas y Salidas -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-primary">
          <tr>
            <th>Nombre del Residente</th>
            <th>Hora de Salida</th>
            <th>Hora de Regreso</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Pérez</td>
            <td>10:00 AM</td>
            <td>12:00 PM</td>
            <td><span class="badge bg-success">Regresó</span></td>
            <td>
              <button class="btn btn-warning btn-sm">Editar</button>
            </td>
          </tr>
          <tr>
            <td>María González</td>
            <td>09:30 AM</td>
            <td>11:30 AM</td>
            <td><span class="badge bg-danger">No Regresó</span></td>
            <td>
              <button class="btn btn-warning btn-sm">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
<!-- Modal Popup de Error -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          No ha sido posible guardar la información.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Botón Guardar Información -->
  <div class="text-center mt-4">
    <button class="btn btn-success" id="guardar-btn">Guardar Información</button>
  </div>
  
  <!-- Script de Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Función para mostrar el popup de error
    document.getElementById('guardar-btn').addEventListener('click', function() {
      const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    });
  </script>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('guardar-btn').addEventListener('click', () => {
      const guardarModal = new bootstrap.Modal(document.getElementById('guardarModal'));
      guardarModal.show();
    });
  </script>
</body>
</html>
